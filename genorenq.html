<!-- any javascript for this page to be included in index.html -->
<div data-role='page' id='genorenq'>
  <div data-role="header" data-theme="b">
    <a href="index.html" data-icon="home">Home</a>
    <h1>BLISS - General Order Enquiry</h1>
    <a href="#settings" data-rel="dialog" data-icon="gear">Settings</a>
  </div>
  <div data-role="content" class='scroll'>  <!-- scroll class needed for iScroll to scroll area -->
    <form id='frm1' name='frm1'>

      <label for='OrdNo'> Order Number: </label>

      <div data-role='fieldcontain'>
        <input type='text' name='OrdNo' id='OrdNo' value='' />
        <button type='button' name='btnLastOrd' id='btnLastOrd' data-inline='true'><img src="img/favourite.png" alt="Prev"></button>
      </div>


      <br/>

      <a href='#OrderInfo'> <input type='button' name='btnContinue' id='btnContinue' value='Continue' data-inline='true'/> </a>


    </form>
  </div>

  <script>

    $( "#btnContinue" ).bind( "click", function() {
      submitOrder();
      saveBlissOrd('OrdNo');
    });

    $( "#btnLastOrd" ).bind( "click", function() {
      prevBlissOrd('OrdNo');
    });

  </script>

</div>
<script src="phonegap.js"></script>
